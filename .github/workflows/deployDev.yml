name: Docker

on:
 pull_request:
    branches:
      - staging
    types: [closed]
 release:
    types:
      - created
    branches:
      - development
    tags:
      - "v*"
jobs:
    deploy:
        name: Setup Gcloud Deployment
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
          IMAGE_NAME_LISTENER: gcr.io/${{ secrets.GCP_PROJECT_ID }}/go-listener
        steps:
        - name: Login
          uses: google-github-actions/setup-gcloud@master
          with:
            service: 'go-oauth2-dev'
            version: 'latest'
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Decode .env
          run: echo ${{ secrets.ENV_BASE64 }} | base64 -d > .env
        
        - name: Decode jwtprivate
          run: echo ${{ secrets.JWTKEY_BASE64 }} | base64 -d > jwt_key

        - name: Decode jwtkeypub
          run: echo ${{ secrets.JWTKEYPUB_BASE64 }} | base64 -d > jwt_key.pub

        - name: Decode google credentials
          run: echo ${{ secrets.KMNDEVJSON_BASE64 }} | base64 -d > key.json
        
        - name: Decode google credentials event
          run: echo ${{ secrets.GCP_EVENT }} | base64 -d > key-db-event.json
          
        - name: Build Docker image
          run: docker-compose build

        - name: Push Docker image Auth-Service
          run: docker push $IMAGE_NAME

        - name: Push Docker image Listener
          run: docker push $IMAGE_NAME_LISTENER
        
        - name: Deploy Docker image Auth
          run: gcloud run deploy go-oauth2-dev --image $IMAGE_NAME --region us-central1 --platform managed